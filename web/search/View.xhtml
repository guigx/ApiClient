<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSearchTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSearchLabel_id}"/>
                    <h:outputText value="#{searchController.selected.id}" title="#{bundle.ViewSearchTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{searchController.destroyAndView}" value="#{bundle.ViewSearchDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSearchEditLink}"/>
                <br />
                <h:commandLink action="#{searchController.prepareCreate}" value="#{bundle.ViewSearchCreateLink}" />
                <br />
                <h:commandLink action="#{searchController.prepareList}" value="#{bundle.ViewSearchShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSearchIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
