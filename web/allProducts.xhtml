<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/clientTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h1>All Products</h1>
        <h:form id="allProducts">
            <h:outputText value="ApiKey---->"/>
            <h:outputText value="#{productController.sessionBean.apiKey}"/>
            <p:dataTable id="allProds" var="product" value="#{productController.allProducts()}" paginator="true" rows="10"
                         >

                <f:facet name="header">
                    All Products
                </f:facet>

                <!--                <p:column headerText="Select" selectionMode="multiple" style="width:4%" />-->

                <p:column headerText="ID" >
                    #{product.id}
                </p:column>

                <p:column headerText="Category" >
                    #{product.category}
                </p:column>

                <p:column headerText="Brand" >
                    #{product.brand}
                </p:column>

                <p:column headerText="Model" >
                    #{product.model}
                </p:column>

                <p:column headerText="Version" >
                    #{product.version}
                </p:column>

                <p:column headerText="Price" >
                    #{product.sellPrice}
                </p:column>

                <p:column headerText="Add to cart">
                    <p:spinner id="minmax"
                               value="#{productController.quantity}" min="0" max="#{product.stockQtt}"/>
                </p:column>

                <p:column headerText="Add to cart" >
                    <p:commandLink value="add to cart" action="#{productController.addToCart(product)}">
                        <f:ajax event="click" render=":cartTable:allProds"/>
                    </p:commandLink>
                </p:column>

                <f:facet name="footer">
                    <!--                    <p:commandButton id="multiViewButton" value="Place Order" icon="ui-icon-search"
                                                         update=":form:displayMulti" oncomplete="PF('multiCarDialog').show()"/>-->
                </f:facet>
            </p:dataTable>

        </h:form>

        <br></br>
        <br></br>

        <h:form id="cartTable">
            <p:dataTable id="allProds" var="product" value="#{productController.cart}" paginator="true" rows="10">

                <f:facet name="header">
                    Cart
                </f:facet>

                <!--                <p:column headerText="Select" selectionMode="multiple" style="width:4%" />-->

                <p:column headerText="ID">
                    #{product.id}
                </p:column>

                <p:column headerText="Category">
                    #{product.category}
                </p:column>

                <p:column headerText="Brand">
                    #{product.brand}
                </p:column>

                <p:column headerText="Model">
                    #{product.model}
                </p:column>

                <p:column headerText="Version">
                    #{product.version}
                </p:column>

                <p:column headerText="Price">
                    #{product.sellPrice}
                </p:column>

                <f:facet name="footer">
                    <p:commandButton id="multiViewButton" value="Place Order" icon="ui-icon-search"
                                     action="#{productController.finishOrder()}"/>
                </f:facet>
            </p:dataTable>

        </h:form>

    </ui:define>

</ui:composition>
