<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/clientTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:outputText value="Email"/>
            <p:inputText id="mail" value="#{userController.email}"/>

            <h:outputText value="Password"/>
            <p:password id="password" value="#{userController.password}"/>
            <p:commandButton value="Login" actionListener="#{userController.makeLogin()}" ajax="false"/>

        </h:form>
    </ui:define>

</ui:composition>
