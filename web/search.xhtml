<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/clientTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        <h:form>
            <p:inputText value="#{searchController.search}" />
            <br></br>
            <p:selectOneMenu value="#{searchController.choice}">
                <f:selectItem itemLabel="Select One" itemValue="" />
                <f:selectItem itemLabel="Designation" itemValue="1" />
                <f:selectItem itemLabel="Description" itemValue="2" />
                <f:selectItem itemLabel="Category" itemValue="3" />
                <f:selectItem itemLabel="ID" itemValue="4" />
            </p:selectOneMenu>
            <br></br>
            <p:commandButton update=":searchTable" type="submit" value="Search" ajax="false" action="#{searchController.searchMethod()}">
                <!--                <f:ajax render=":searchTable"/>-->
            </p:commandButton>
        </h:form>

        <h:form id="searchTable">
            <h:outputText value="ApiKey---->"/>
            <h:outputText value="#{productController.sessionBean.apiKey}"/>
            <p:dataTable id="allProds" var="product" value="#{searchController.selectedList}" paginator="true" rows="10">

                <f:facet name="header">
                    All Products
                </f:facet>

                <!--                <p:column headerText="Select" selectionMode="multiple" style="width:4%" />-->

                <p:column headerText="ID">
                    #{product.id}
                </p:column>

                <p:column headerText="Category">
                    #{product.category}
                </p:column>

                <p:column headerText="Brand">
                    #{product.brand}
                </p:column>

                <p:column headerText="Model">
                    #{product.model}
                </p:column>

                <p:column headerText="Version">
                    #{product.version}
                </p:column>

                <p:column headerText="Description">
                    #{product.description}
                </p:column>

                <p:column headerText="Stock Quantity" style="width:24%">
                    #{product.stockQtt}
                </p:column>

                <p:column headerText="Reposition Date" style="width:24%">
                    #{product.repoDate}
                </p:column>

                <p:column headerText="Price" style="width:24%">
                    #{product.sellPrice}
                </p:column>

                <f:facet name="footer">
                    <!--                    <p:commandButton id="multiViewButton" value="Place Order" icon="ui-icon-search"
                                                         update=":form:displayMulti" oncomplete="PF('multiCarDialog').show()"/>-->
                </f:facet>
            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
